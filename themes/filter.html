<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>filter</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/goods-list.css">
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1470278733_8038018.css">
          
    <script type="text/javascript" src="../js/flexible.js"></script>
    <script type="text/javascript" src="../js/zepto.min.js"></script>
</head>
<body>
    <div class="filter">
        <header class="mshe-header">
            <div class="mshe-right close"><i class="iconfont icon1 icon-close"></i></div>
            <h1 class="mshe-title">Filter</h1>
        </header>
        <div class="show-panel">
            <span>winter</span>&#44;
            <span>fall</span>&#44;
            <a class="mshe-btn mshe-btn-sec">Clear</a>
        </div>
        <ul class="goods-filter">
            <li>
                <a href="#">Season<i class="iconfont icon-anonymous-plus"></i></a>
                <ul class="submenu none clearfix">
                    <li><span class="choose">Winter<i class="iconfont icon-close"></i></span></li>
                    <li><span>Summer</span></li>
                    <li><span class="choose">Fall<i class="iconfont icon-close"></i></span></li>
                    <li><span>Spring</span></li>
                </ul>
            </li>
            <li>
                <a href="#">Type<i class="iconfont icon-anonymous-plus"></i></a>
            </li>
            <li>
                <a href="#">Pattern Type<i class="iconfont icon-anonymous-plus"></i></a>
            </li>
            <li>
                <a href="#">Color<i class="iconfont icon-anonymous-plus"></i></a>
            </li>
            <li>
                <a href="#">Slevee Length<i class="iconfont icon-anonymous-plus"></i></a>
            </li>
            <li>
                <a href="#">Dress Length<i class="iconfont icon-anonymous-plus"></i></a>
            </li>
            <li>
                <a href="#">Style<i class="iconfont icon-anonymous-plus"></i></a>
            </li>
            <li>
                <a href="#">Material<i class="iconfont icon-anonymous-plus"></i></a>
            </li>
            <li>
                <a href="#">Necklice<i class="iconfont icon-anonymous-plus"></i></a>
            </li>
            <li>
                <a href="#">Silhouete<i class="iconfont icon-anonymous-plus"></i></a>
            </li>
        </ul>
        <div class="apply">
            <a class="mshe-btn mshe-btn-pri">APPLY</a>
        </div>
    </div>
    

    <script type="text/javascript">
        ({
            init: function(){
                this.filterFold();
            },
            filterFold: function(){
                $('.goods-filter li a').click(function(){
                    $(this).siblings('.submenu').toggleClass('none');
                    $(this).find('i').toggleClass('icon-anonymous-minus');
                });
            }
        }).init();
    </script>
</body>
</html>
