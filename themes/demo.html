<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>demo</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <script type="text/javascript" src="../js/flexible.js"></script>
    <script type="text/javascript" src="../js/zepto.min.js"></script>
</head>
<body>
    <header class="mshe-header clearfix">
        <div class="mshe-left"><i class="iconfont">&#xe615;</i><i class="iconfont">&#xe616;</i></div>
        <div class="mshe-right"><i class="iconfont">&#xe63c;</i><i class="iconfont">&#xe63c;</i></div>
        <h1 class="mshe-title"><i class="iconfont">&#xe614;</i></h1>
    </header>
    <div class="wrapper">
        <br/>
        <label class="mshe-checked">
            <i class="none"></i>
        </label>

        <label class="mshe-checked">
            <i style="display: inline;"></i>
        </label>

        <label class="mshe-checked disabled">
            <i style="display: none;"></i>
        </label>

        <label class="mshe-checked disabled">
            <i style="display: inline;"></i>
        </label>
        <br />

        <label class="mshe-radioed">
            <i class="none"></i>
        </label>

        <label class="mshe-radioed">
            <i style="display: inline"></i>
        </label>

        <label class="mshe-radioed disabled">
            <i style="display: none"></i>
        </label>

        <label class="mshe-radioed disabled">
            <i style="display: inline"></i>
        </label>

        <br/>
        <div class="wrapper">
            <div class="mshe-layer mshe-alert">
                <div class="mshe-layer-content mshe-tcenter">
                    <h2>How do you......?</h2>
                    <p>If you could ......</p>
                </div>
                <div class="mshe-tCenter"><a class="mshe-btn">DONE</a></div>
            </div>
            <br/>

            <div class="mshe-layer mshe-alert">
                <div class="mshe-layer-content mshe-tcenter">
                    <h2>How do you......?</h2>
                    <p>It was a humorously perilous business for both of us.</p>
                </div>
                <div class="mshe-tCenter"><a class="mshe-btn">DONE</a></div>
            </div>
            <br/>

            <div class="mshe-layer mshe-alert">
                <div class="mshe-layer-content mshe-tcenter">
                    <div><i class="iconfont">&#xe632;</i></div>
                    <h2>Successful!</h2>
                </div>
            </div>
            <br/>

            <div class="mshe-layer mshe-alert">
                <div class="mshe-layer-content mshe-tcenter">
                    <div><i class="iconfont">&#xe632;</i></div>
                    <h2>Successful!</h2>
                    <p>It was a humorously perilous business for both of us.</p>
                </div>
            </div>

        </div>
        <br />
    </div>
    
    <script type="text/javascript">
        ({
            init: function(){
                this.radioClick();
            },
            radioClick: function(){
                $('.mshe-checked').click(function(){
                    $(this).find('i').toggleClass('block');
                });

                $('.mshe-radioed').click(function(){
                    $(this).find('i').addClass('block');
                });
            }
        }).init();
    </script>
</body>
</html>
